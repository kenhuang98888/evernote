            $('#jqxTree').jqxTree({ source: source, width: '100%', height: '100%', theme: theme });
            $('#jqxTree').jqxTree('selectItem', null);
            $('#jqxTree').on('select', function (event) {
                var title = $(event.args.element).text().substr(0, 4);
                $("#note-browser").html('');
                for (var i=0; i<20; i++) {
                    $("#note-browser").append('<div class="note-item"><img src="images/icon_big.jpg"><br><label class="notename">' + title + i + '...</label><br><label class="notedate">5/1/2012</label></div>');
                
                }
                $('.note-item').on('click', function () {
                    $("#note-content").html("<div style='margin: 10px;'>" + $(this).text() + "</div>");
                });
            });
            $('.note-item').on('click', function () {
                $("#note-content").html("<div style='margin: 10px;'>" + $(this).text() + "</div>");
            });
        });
